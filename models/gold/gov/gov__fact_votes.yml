version: 2

models:
  - name: gov__fact_votes
    description: '{{ doc("gov__fact_votes") }}'
    tests:
      - dbt_utils.recency:
          datepart: hour
          field: effective_at
          interval: 48
    columns:
      - name: update_id
        description: '{{ doc("col_update_id") }}'
        tests:
          - not_null
      - name: migration_id
        description: '{{ doc("col_migration_id") }}'
        tests:
          - not_null
      - name: record_time
        description: '{{ doc("col_record_time") }}'
      - name: effective_at
        description: '{{ doc("col_effective_at") }}'
        tests:
          - not_null
      - name: event_id
        description: '{{ doc("col_event_id") }}'
        tests:
          - not_null
      - name: event_index
        description: '{{ doc("col_event_index") }}'
        tests:
          - not_null
      - name: choice
        description: '{{ doc("col_choice") }}'
        tests:
          - not_null
      - name: acting_parties
        description: '{{ doc("col_acting_parties") }}'
      - name: is_root_event
        description: '{{ doc("col_is_root_event") }}'
      - name: request_cid
        description: 'Contract ID for the request being voted on'
      - name: tracking_cid
        description: 'Tracking contract ID for the vote request'
      - name: sv
        description: 'Super validator party ID casting the vote'
        tests:
          - not_null
      - name: accept
        description: 'Boolean indicating whether vote is to accept (TRUE) or reject (FALSE)'
      - name: opt_cast_at
        description: 'Optional timestamp when vote was cast'
      - name: reason
        description: 'Reason provided for the vote'
      - name: vote_request_cid
        description: '{{ doc("col_vote_request_cid") }}'
        tests:
          - not_null
      - name: contract_id
        description: '{{ doc("col_contract_id") }}'
      - name: fact_vote_id
        description: 'Surrogate key generated from event_id'
        tests:
          - not_null
          - unique
      - name: inserted_timestamp
        description: '{{ doc("col_inserted_timestamp") }}'
      - name: modified_timestamp
        description: '{{ doc("col_modified_timestamp") }}'
