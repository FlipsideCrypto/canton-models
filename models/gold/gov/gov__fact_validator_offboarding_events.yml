version: 2

models:
  - name: gov__fact_validator_offboarding_events
    description: '{{ doc("gov__fact_validator_offboarding_events") }}'
    tests:
      - dbt_utils.recency:
          datepart: hour
          field: effective_at
          interval: 48
    columns:
      - name: update_id
        description: '{{ doc("col_update_id") }}'
        tests:
          - not_null
      - name: migration_id
        description: '{{ doc("col_migration_id") }}'
        tests:
          - not_null
      - name: record_time
        description: '{{ doc("col_record_time") }}'
      - name: effective_at
        description: '{{ doc("col_effective_at") }}'
        tests:
          - not_null
      - name: event_id
        description: '{{ doc("col_event_id") }}'
        tests:
          - not_null
      - name: event_index
        description: '{{ doc("col_event_index") }}'
        tests:
          - not_null
      - name: choice
        description: '{{ doc("col_choice") }}'
      - name: acting_parties
        description: '{{ doc("col_acting_parties") }}'
      - name: offboarded_sv_party
        description: '{{ doc("col_offboarded_sv_party") }}'
        tests:
          - not_null
      - name: reason_url
        description: '{{ doc("col_reason_url") }}'
      - name: reason_body
        description: '{{ doc("col_reason_body") }}'
      - name: new_dso_rules_contract_id
        description: '{{ doc("col_new_dso_rules_contract_id") }}'
      - name: contract_id
        description: '{{ doc("col_contract_id") }}'
      - name: fact_validator_offboarding_event_id
        description: 'Surrogate key generated from event_id'
        tests:
          - not_null
          - unique
      - name: inserted_timestamp
        description: '{{ doc("col_inserted_timestamp") }}'
      - name: modified_timestamp
        description: '{{ doc("col_modified_timestamp") }}'
