version: 2

models:
  - name: gov__fact_validator_activity
    description: '{{ doc("gov__fact_validator_activity") }}'
    tests:
      - dbt_utils.recency:
          datepart: hour
          field: effective_at
          interval: 24
    columns:
      - name: update_id
        description: '{{ doc("col_update_id") }}'
        tests:
          - not_null
      - name: migration_id
        description: '{{ doc("col_migration_id") }}'
        tests:
          - not_null
      - name: record_time
        description: '{{ doc("col_record_time") }}'
      - name: effective_at
        description: '{{ doc("col_effective_at") }}'
        tests:
          - not_null
      - name: event_id
        description: '{{ doc("col_event_id") }}'
        tests:
          - not_null
      - name: event_index
        description: '{{ doc("col_event_index") }}'
        tests:
          - not_null
      - name: choice
        description: '{{ doc("col_choice") }}'
        tests:
          - not_null
      - name: acting_parties
        description: '{{ doc("col_acting_parties") }}'
      - name: validator_type
        description: '{{ doc("col_validator_type") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['super_validator', 'validator']
      - name: round_number
        description: '{{ doc("col_round_number") }}'
      - name: validator_party
        description: 'Party identifier reporting activity'
      - name: contract_id
        description: '{{ doc("col_contract_id") }}'
      - name: fact_validator_activity_id
        description: 'Surrogate key generated from event_id'
        tests:
          - not_null
          - unique
      - name: inserted_timestamp
        description: '{{ doc("col_inserted_timestamp") }}'
      - name: modified_timestamp
        description: '{{ doc("col_modified_timestamp") }}'
