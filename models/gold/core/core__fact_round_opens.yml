version: 2

models:
  - name: core__fact_round_opens
    description: '{{ doc("core__fact_round_opens") }}'
    tests:
      - dbt_utils.recency:
          datepart: hour
          field: effective_at
          interval: 24
    columns:
      - name: update_id
        description: '{{ doc("col_update_id") }}'
        tests:
          - not_null
      - name: migration_id
        description: '{{ doc("col_migration_id") }}'
        tests:
          - not_null
      - name: record_time
        description: '{{ doc("col_record_time") }}'
      - name: effective_at
        description: '{{ doc("col_effective_at") }}'
        tests:
          - not_null
      - name: event_id
        description: '{{ doc("col_event_id") }}'
        tests:
          - not_null
      - name: event_index
        description: '{{ doc("col_event_index") }}'
        tests:
          - not_null
      - name: round_number
        description: '{{ doc("col_round_number") }}'
        tests:
          - not_null
          - unique
          - dbt_utils.sequential_values:
              interval: 1
      - name: opens_at
        description: '{{ doc("col_opens_at") }}'
      - name: target_closes_at
        description: '{{ doc("col_target_closes_at") }}'
      - name: issuance_per_featured_app_coupon
        description: '{{ doc("col_issuance_per_featured_app_coupon") }}'
      - name: issuance_per_unfeatured_app_coupon
        description: '{{ doc("col_issuance_per_unfeatured_app_coupon") }}'
      - name: issuance_per_validator_coupon
        description: '{{ doc("col_issuance_per_validator_coupon") }}'
      - name: issuance_per_sv_coupon
        description: '{{ doc("col_issuance_per_sv_coupon") }}'
      - name: issuance_per_validator_faucet_coupon
        description: '{{ doc("col_issuance_per_validator_faucet_coupon") }}'
      - name: dso_party
        description: '{{ doc("col_dso_party") }}'
      - name: event_type
        description: '{{ doc("col_event_type") }}'
      - name: contract_id
        description: '{{ doc("col_contract_id") }}'
      - name: package_name
        description: '{{ doc("col_package_name") }}'
      - name: template_id
        description: '{{ doc("col_template_id") }}'
      - name: created_at
        description: '{{ doc("col_created_at") }}'
      - name: signatories
        description: '{{ doc("col_signatories") }}'
      - name: observers
        description: '{{ doc("col_observers") }}'
      - name: event_json
        description: '{{ doc("col_event_json") }}'
      - name: fact_open_round_id
        description: 'Surrogate key generated from round_number'
      - name: inserted_timestamp
        description: '{{ doc("col_inserted_timestamp") }}'
      - name: modified_timestamp
        description: '{{ doc("col_modified_timestamp") }}'
